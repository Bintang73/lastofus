<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Streaming Series - The Hacker Show</title>
  <style>
    /* Reset margin dan padding untuk semua elemen */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body dan Background */
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      font-size: 26px;
    }

    /* Container untuk sidebar dan player */
    .container {
      display: flex;
      flex-wrap: wrap;  /* Menyesuaikan layout agar fleksibel */
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    /* Sidebar - Menampilkan list episode */
    .sidebar {
      width: 100%;
      max-width: 300px;  /* Maksimal lebar sidebar */
      background: #181818;
      padding: 20px;
      box-sizing: border-box;
    }

    h3 {
      margin-bottom: 10px;
    }

    /* Daftar Episode */
    .episode a {
      display: block;
      padding: 8px;
      margin: 5px 0;
      text-decoration: none;
      color: #00bcd4;
      border-radius: 5px;
      font-size: 16px;
    }

    .episode a:hover {
      background: #333;
    }

    /* Player Video */
    .player {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    /* Media Query untuk tampilan mobile (lebar layar kurang dari 768px) */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;  /* Layout menjadi vertikal */
        align-items: center;
      }

      .sidebar {
        width: 90%;  /* Sidebar menggunakan 90% lebar layar */
        margin: 0 auto;
      }

      iframe {
        height: 300px;  /* Menyesuaikan tinggi video di mobile */
      }
    }

    /* Media Query untuk tampilan lebih besar (misalnya desktop besar) */
    @media (min-width: 1200px) {
      .container {
        gap: 30px;
      }

      iframe {
        height: 500px;  /* Ukuran lebih besar untuk layar desktop */
      }
    }

  </style>
</head>
<body>

  <header>ðŸŽ¥ Streaming Series - The Hacker Show</header>

  <div class="container">
    <!-- Sidebar untuk menampilkan list episode -->
    <div class="sidebar">
      <h3>Season 1</h3>
      <div class="episode">
        <a href="#" onclick="document.getElementById('streamPlayer').src='https://drive.google.com/file/d/14BX1-bnpRAQZd0QKAOPzbzZgki1S0mQa/preview'">Episode 1: Awal Mula</a>
      </div>

      <h3>Season 2</h3>
      <div class="episode">
        <a href="#" onclick="document.getElementById('streamPlayer').src='https://drive.google.com/file/d/14BX1-bnpRAQZd0QKAOPzbzZgki1S0mQa/preview'">Episode 1: Kebangkitan</a>
        <!-- Tambahkan episode lainnya di sini -->
      </div>
    </div>

    <!-- Player untuk video -->
    <div class="player">
      <iframe id="streamPlayer" src="https://drive.google.com/file/d/14BX1-bnpRAQZd0QKAOPzbzZgki1S0mQa/preview" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
